<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="./assets/image-removebg-preview (1).png"
    />
    <title>MoviesX</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/e010debeae.js"
      crossorigin="anonymous"
    ></script>
    <script src="/movies.js"></script>
  </head>
  <body>
    <nav>
      <div class="row nav__df">
        <div class="logo">Movies<span class="gradient-text">X</span></div>
        <ul class="nav__links">
          <li class="nav__link">
            <a class="nav__link--anchor link__hover--effect" href="">Home</a>
          </li>
          <li class="nav__link">
            <a class="nav__link--anchor link__hover--effect" href="">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="movies__popular">
      <div class="container">
        <div class="row">
          <div class="movies__header">
            <h1 class="movie__header--title">
              Popular <span class="blue">movies</span>
            </h1>
            <form class="form__wrapper" onsubmit="movieForm(event)">
              <input class="form__text" type="text" id="input_id" value="" placeholder="Search By Name" onchange="onSearchChange(event)" />
              <button type="submit" class="form__search--button "><svg class="test" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. --><path d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z"/></svg></button>
            </form>
          </div>
          <div class="movies movies__loading">
            <i class="fa-solid fa-spinner movies__loading--spinner"></i>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container">
        <div class="row">
          <div class="footer__info">
            <div class="logo">Movies<span class="gradient-text">X</span></div>
            <p class="footer__copyright">
              Â© 2018 MoviesX Inc. All Rights Reserved.
            </p>
            <div class="footer__socials">
              <div class="social">
                <i class="fa-brands fa-facebook-f"></i>
              </div>
              <div class="social">
                <i class="fa-brands fa-twitter"></i>
              </div>
              <div class="social">
                <i class="fa-brands fa-youtube"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
